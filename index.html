<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- External Stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <main>
      <div class="card">
        <h1>Advice # <span id="advice__id"></span></h1>
        <p id="advice__text"></p>
        <div class="divider">
          <img
            src="images/pattern-divider-desktop.svg"
            alt="pattern divider"
            class="desktop"
          />
          <img
            src="images/pattern-divider-mobile.svg"
            alt="pattern divider"
            class="mobile"
          />
        </div>

        <button id="new__advice" title="Generate new advice">
          <img src="images/icon-dice.svg" alt="dice icon" ariia-hidden="true" />
        </button>
      </div>
    </main>
  </body>
</html>
